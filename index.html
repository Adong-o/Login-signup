<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Login Promise</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   <div class="background-image">
<div class="login" id="login-info">
    <h1>Login</h1>
    <br>
    <br>
    <br>
    <input type="text" placeholder="EMAIL">
    <br>
    <br>
    <br>
    <input type="text" placeholder="PASSWORD">
    <br>
    <br>
    <br>
    <div class="remember-me">
        <input type="checkbox" id="rememberMe">
        <label for="rememberMe">Remember Me</label>
        <label for="password"> <a href="">Forgot Password</a></label>
    </div>
    <br>
    <br>
    <button>LOG IN</button>
    <h2>OR</h2>
<ul>
        <li>   
        <a href="#" class="fa fa-facebook"> </a>   
        </li>  
        <li>  
        <a href="#" class="fa fa-twitter"> </a>  
        </li> 
        <li>
            <a href="#" class="fa fa-google"></a>
        </li>
    </ul>
    <h2 style="font-style: italic;">Don't have account?<a href="" id="showSignup"> Sign Up</a></h2>
</div>


<div class="signup" id="signup-info">
    <h1>Signup</h1>
    <br>
    <br>
    <br>
    <input type="text" placeholder="FULL NAME">
    <br>
    <br>
    <br>
    <input type="text" placeholder="EMAIL">
    <br>
    <br>
    <br>
    <input type="text" placeholder="PASSWORD">
    <br>
    <br>
    <br>
    <button>SIGN UP</button>
    <h2>OR</h2>

    <ul>
        <li>   
        <a href="#" class="fa fa-facebook"> </a>   
        </li>  
        <li>  
        <a href="#" class="fa fa-twitter"> </a>  
        </li> 
        <li>
            <a href="#" class="fa fa-google"></a>
        </li>
        <li>
            <a href="#" class="fa fa-xing"></a>
        </li>
        <li>
            <a href="#" class="fa fa-google-plus"></a>
        </li>
    </ul>
    <h2 style="font-style: italic;">Already have an account?<a href="" id="showLogin"> Log In</a></h2>
</div>


</div> 





  <script src="main.js"></script>  
</body>
</html>
